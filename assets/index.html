<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Quiz</title>
    <!-- Linking bootstrap ahead of style.css sheet in order to make sure that the css sheet overrides bootstrap's presets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Simple Header and 'nav bar'. Includes link to high scores, webpage title, and the game timer -->
    <nav id="header" class="navbar navbar-expand-lg navbar-white navbar-bg-dark align-items-center">
        <a id="scores-lnk" class="nav-link" href="#high-scores">High Scores</a>
        <h1>Code Quiz</h1>
        <span id="timer"></span>

    </nav>
    <!-- On start-up, body will display the quiz title, a breif descripition, and a button to start the quiz -->
    <section class="card-body visually-hidden" id="game-area">
        <p id="prompt"></p>
        <button id="a-btn">A</button>
        <button id="b-btn">B</button>
        <button id="c-btn">C</button>
        <button id="d-btn">D</button>
    </section>

    <section class="card-body" id="start-area">
        <h2>Coding Quiz</h2>
        <p></p>
        <button id="start-btn">Start Quiz</button>
    </section>

    <section class="card-body visually-hidden" id="win-screen">
        <h2>You Win!</h2>
        <p id="score-display"></p>
        <form id="initials">
            <div class="mb-3">
                <label for="AAA" class="form-label">Initials</label>
                <input type="text" class="form-control" id="initials-input">
            </div>
            <button type="submit" class="btn btn-primary" id="save-score">Save Score</button>
        </form>
    </section>

    <section class="card-body visually-hidden" id="lose-screen">
        <h2>Too slow!</h2>
        <p>You ran out of time. Reload the page and try again!</p>
    </section>

    <section class="card-body visually-hidden" id="high-score-card">
        <h2>Your Saved High Score</h2>
        <span id="score-return"></span>

    </section>

    <!-- Linking jquery and script.js sheet -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
